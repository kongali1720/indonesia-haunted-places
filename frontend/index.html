<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Tempat Angker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>Peta Tempat Angker di Indonesia ðŸ‘»</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-2.5, 118], 5); // Fokus Indonesia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    fetch('http://127.0.0.1:5000/api/places')
      .then(res => res.json())
      .then(data => {
        data.forEach(place => {
          const marker = L.marker([place.latitude, place.longitude]).addTo(map);
          marker.bindPopup(`<b>${place.name}</b><br>${place.description}`);
        });
      });
  </script>
</body>
</html>
